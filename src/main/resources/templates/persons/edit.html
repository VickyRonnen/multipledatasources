<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Person</h1>
        
        <div class="row mb-3">
            <div class="col">
                <a href="/persons" class="btn btn-secondary">‚Üê Back to List</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" th:classappend="${database == 'primary'} ? 'bg-primary text-white' : 'bg-secondary text-white'">
                        <h4 th:text="${database == 'primary'} ? 'Edit Person (Primary Database)' : 'Edit Person (Secondary Database)'"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/persons/edit/{database}(database=${database})}" method="post" th:object="${person}">
                            <div class="mb-3">
                                <label for="id" class="form-label">ID</label>
                                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            <button type="submit" class="btn" th:classappend="${database == 'primary'} ? 'btn-primary' : 'btn-secondary'">
                                Update Person
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
