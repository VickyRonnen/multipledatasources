<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Person</h1>
        
        <div class="row mb-3">
            <div class="col">
                <a href="/persons" class="btn btn-secondary">‚Üê Back to List</a>
            </div>
        </div>

        <div class="row">
            <!-- Add to Primary Database -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Add to Primary Database</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/persons/add/primary}" method="post" th:object="${primaryPerson}">
                            <div class="mb-3">
                                <label for="primaryId" class="form-label">ID</label>
                                <input type="text" class="form-control" id="primaryId" th:field="*{id}" required>
                            </div>
                            <div class="mb-3">
                                <label for="primaryName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="primaryName" th:field="*{name}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add to Primary</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Add to Secondary Database -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h4>Add to Secondary Database</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/persons/add/secondary}" method="post" th:object="${secondaryPerson}">
                            <div class="mb-3">
                                <label for="secondaryId" class="form-label">ID</label>
                                <input type="text" class="form-control" id="secondaryId" th:field="*{id}" required>
                            </div>
                            <div class="mb-3">
                                <label for="secondaryName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="secondaryName" th:field="*{name}" required>
                            </div>
                            <button type="submit" class="btn btn-secondary">Add to Secondary</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
