<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Person Management System</h1>
        
        <div class="row mb-3">
            <div class="col">
                <a href="/persons/add" class="btn btn-success">Add New Person</a>
                <a href="/persons/procedures" class="btn btn-info">View Procedures</a>
            </div>
        </div>

        <!-- Primary Database -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3>Primary Database</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="person : ${primaryPersons}">
                                <td th:text="${person.id}"></td>
                                <td th:text="${person.name}"></td>
                                <td>
                                    <a th:href="@{/persons/edit/primary/{id}(id=${person.id})}" class="btn btn-sm btn-warning">Edit</a>
                                    <a th:href="@{/persons/delete/primary/{id}(id=${person.id})}" 
                                       class="btn btn-sm btn-danger" 
                                       onclick="return confirm('Are you sure you want to delete this person?')">Delete</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(primaryPersons)}">
                                <td colspan="3" class="text-center">No persons found in primary database</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Secondary Database -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h3>Secondary Database</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="person : ${secondaryPersons}">
                                <td th:text="${person.id}"></td>
                                <td th:text="${person.name}"></td>
                                <td>
                                    <a th:href="@{/persons/edit/secondary/{id}(id=${person.id})}" class="btn btn-sm btn-warning">Edit</a>
                                    <a th:href="@{/persons/delete/secondary/{id}(id=${person.id})}" 
                                       class="btn btn-sm btn-danger" 
                                       onclick="return confirm('Are you sure you want to delete this person?')">Delete</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(secondaryPersons)}">
                                <td colspan="3" class="text-center">No persons found in secondary database</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
