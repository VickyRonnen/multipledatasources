spring.application.name=spdemo

# Primary Database Configuration
spring.datasource.primary.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.primary.username=demo
spring.datasource.primary.password=demo
spring.datasource.primary.driver-class-name=org.postgresql.Driver

# Secondary Database Configuration
spring.datasource.secondary.url=jdbc:postgresql://localhost:5432/demo2
spring.datasource.secondary.username=demo
spring.datasource.secondary.password=demo
spring.datasource.secondary.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
